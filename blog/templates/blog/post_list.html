<html>
<head>
<title>Django Girls blog</title>
</head>
<body>
    <div>
        <h1>Django Girls Blog - List</h1>
    </div>
    {% for post in posts %}
        <div>
            <ul><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1></ul>
        </div>
    {% endfor %}
    
    <h1><a href="/">Home</a></h1>
    
</body>
</html>
