<html>
<head>
<title>Django Girls blog</title>
</head>
<body>
    <div>
        <h1>Django Girls Blog - Detail</h1>
    </div>
    {% for post in post %}
        <div>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
    
    <h1><a href="/">Home</a> <a href="/Blog/Post">Blog List</a></h1>
    
</body>
</html>
